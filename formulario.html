<!DOCTYPE html>
<html lang="en">
<head>
	<title>Reclamos de Calidad</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="formulario.js"></script>
	<style>
		.jumbotron {
		  background-color: #f4511e;
		  color: #fff;
		}
	</style>

</head>
<body>

	<div class="jumbotron text-center">
	  <h1>Cuack</h1>
	</div>
  
	<div class="container">
			<!-- Modal -->
			<div class="modal fade" id="divErrores" role="dialog">
				<div class="modal-dialog">

				  <!-- Modal content-->
				  <div class="modal-content">
					<div class="modal-header">
					  <button type="button" class="close" data-dismiss="modal">&times;</button>
					  <h4 class="modal-title">¡ATENCIÓN!</h4>
					</div>
					<div class="modal-body">
					  <p>Se han encontrado errores.</p>
					  <p>Por favor, revise el formulario. </p>
					</div>
					<div class="modal-footer">
					  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				  </div>
				  
				</div>
			</div>

			<form action="" method="POST" name="fMain" id="fMain">
					<div class="form-group">
						<label for="txtNombre">Nombre</label>
						<input type="text" id="txtNombre" name="txtNombre" class="form-control" required/>
					</div>
					<div class="form-group">
						<label for="txtApellido">Apellido</label>
						<input type="text" id="txtApellido" name="txtApellido" class="form-control" required/>
					</div>
					<div class="form-group">
						<label for="txtMail">Mail</label>
						<input type="email" id="txtMail" name="txtMail" class="form-control" required/>
					</div>
			</form>
		</div>
    </div> <!-- /container -->


  </body>
</html>
